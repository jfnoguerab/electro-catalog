<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head :: head('La Casa de Electricidad | Iniciar Sesión')}"></head>

<body>

    <header th:replace="~{layout/navbar :: navbar('')}"></header>

    <main>
        
        <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
            
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/></svg>

            <strong>¡Éxito!</strong> <span th:text="${exito}"></span>

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path></svg>

            <strong>¡Error!</strong> <span th:text="${error}"></span>

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <section class="form-container">
            <h2>Iniciar Sesión</h2>
            <form class="text-start" th:action="@{/logincheck}" method="POST" >
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <a th:href="@{/registrar}" class="btn btn-info">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </form>
        </section>
    </main>

    <footer th:replace="~{layout/footer :: footer}"></footer>

</body>
</html>
