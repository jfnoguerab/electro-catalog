<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>La Casa de Electricidad</h1>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Registro de Usuario</h2>
            <a th:href="@{/login}" class="btn">Si ya tienes cuenta, ingresa aquí</a>

            <form th:action="@{/logincheck}" method="POST" th:object="${usuario}">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>

                <label for="email">Correo Electrónico:</label>
                <input type="email" th:field="*{email}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

                <label for="password">Contraseña:</label>
                <input type="password" th:field="*{password}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" th:field="*{confirmPassword}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>

                <!-- Aquí imprimimos el error global de la anotación personalizada -->
                <small class="text-danger" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></small>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 La Casa de Electricidad. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
