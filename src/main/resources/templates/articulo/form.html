<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head :: head('La Casa de Electricidad | Gestión de Fábricas')}"></head>

<body>

    <header th:replace="~{layout/navbar :: navbar('')}"></header>

    <main>
        <section class="form-container">
            <h2>Registro de artículos</h2>
    
            <form class="text-start" th:action="@{/articulo/registrar}" method="POST" th:object="${articulo}">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                
                <label for="descripcion">Descripción:</label>
                <input type="text" th:field="*{descripcion}">
                <small class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>

                <label for="fabrica">Fábrica:</label>
                <select th:field="*{fabrica}" class="form-select">

                    <option value="">Seleccionar Fábrica</option>
                    <option th:each="fabrica: ${fabricas}" th:value="${fabrica.id}" th:text="${fabrica.nombre}"></option>
                    
                </select>
                <small class="text-danger" th:if="${#fields.hasErrors('fabrica')}" th:errors="*{fabrica}"></small>

                <button type="submit" class="btn btn-primary mt-5">Guardar</button>
            </form>
        </section>
    </main>

    <footer th:replace="~{layout/footer :: footer}"></footer>

</body>
</html>
